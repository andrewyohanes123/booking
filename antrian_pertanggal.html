<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-success">
        <div class="panel-heading">
          <div class="panel-header">
            <h4 class="panel-header">
              <a href="#" title="Kembali" class="btn btn-success" ><span class="fa fa-arrow-left"></span></a>
              &nbsp;
              <span class="fa fa-calendar-o fa-lg"></span>&nbsp;Antrian per tanggal
            </h4>
          </div>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-sm-4">
              <form class="form-group" action="#" id='form-tanggal' method="post">
                <div class="input-group">
                  <span class="input-group-addon">
                    <span class="fa fa-calendar fa-lg"></span>
                  </span>
                  <input type="date" id="tanggalSekarang" ng-model="testing" class="form-control">
                  <span class="input-group-btn">
                    <button type="submit" class="btn btn-success" name="button">
                      <span class="fa fa-search fa-lg"></span>
                    </button>
                  </span>
                </div>
              </form>
            </div>
            <div class="col-sm-5"></div>
            <div class="col-sm-3">
              <div class="input-group">
                <input ng-model="cari" type="text" class="form-control" name="" placeholder="Cari...">
                <span class="input-group-btn">
                  <button type="button" class="btn btn-success" name="button">
                    <span class="fa fa-search fa-lg"></span>&nbsp;Cari
                  </button>
                </span>
              </div>
            </div>
          </div>
          <hr>
          <div class="table-responsive">
            <table class="table table-hover table-bordered">
              <thead>
                <tr>
                  <th>No.</th>
                  <th>Nama</th>
                  <th>Tujuan</th>
                  <th>Tanggal</th>
                  <th>Waktu</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td colspan="5" ng-show="besar_data == 0"><center><b>Tidak ada antrian pada tanggal {{ tanggal }}</b></center></td>
                </tr>
                <tr id="pilih_tanggal">
                  <td colspan="5"><center><b>Pilih tanggal</b></center></td>
                </tr>
                <tr ng-repeat="antrian in data_antrian | filter:cari">
                  <td>{{ data_antrian.indexOf(antrian) + 1 }}</td>
                  <td>{{ antrian.nama }}</td>
                  <td>{{ antrian.tujuan }}</td>
                  <td>{{ antrian.tanggal }}</td>
                  <td>{{ antrian.jam }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
