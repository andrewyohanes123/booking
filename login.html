<!DOCTYPE html>
<html ng-app="antriApp">
  <head>
    <meta charset="utf-8">
    <title>Login sebagai admin</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/bivi.css">
    <link rel="stylesheet" href="assets/css/font-awesome.css">
    <link rel="stylesheet" href="assets/css/jquery-ui.custom.min.css">
    <script src="assets/js/jquery.min.js" charset="utf-8"></script>
    <script src="assets/js/jquery-ui.min.js" charset="utf-8"></script>
    <script src="assets/js/angular.min.js" charset="utf-8"></script>
    <script src="assets/js/angular-route.min.js" charset="utf-8"></script>
    <script src="assets/js/angular-cookies.min.js" charset="utf-8"></script>
    <script src="assets/js/bivi.js" charset="utf-8"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <a href="#" class="navbar-brand">BiVi</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="index.html"><span class="fa fa-home fa-lg"></span>&nbsp;Halaman awal</a></li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <div class="panel panel-success">
            <div class="panel-heading">
              <h4 class="panel-header"><span class="fa fa-user-o fa-lg"></span>&nbsp;Login sebagai administrator</h4>
            </div>
            <div class="panel-body">
              <form ng-controller="loginController" class="form-group" id="form-login" action="#" method="post">
                <div class="input-group">
                  <span class="input-group-addon"><span class="fa fa-user-o fa-lg"></span></span>
                  <input type="text" ng-model="username" class="form-control" placeholder="Username">
                </div><br>
                <div class="input-group">
                  <span class="input-group-addon"><span class="fa fa-asterisk fa-lg"></span></span>
                  <input type="password" ng-model="password" class="form-control" placeholder="Password">
                </div>
                <hr>
                <button type="submit" class="btn btn-success" name="button"><span class="fa fa-sign-in fa-lg"></span>&nbsp;Login</button>
              </form>
              <h4 id="found" class="alert alert-success"><span class="fa fa-check fa-lg"></span>&nbsp;Loading...</h4>
              <h4 id="not_found" class="alert alert-danger"><span class="fa fa-exclamation-circle fa-lg"></span>&nbsp;User tidak ada</h4>
            </div>
            <div class="panel-footer"></div>
          </div>
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>
  </body>
</html>
