<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-success">
        <div class="panel-heading">
          <h4>
            <a href="#" class="btn btn-success" title="kembali"><span class="fa fa-arrow-left"></span></a>
            &nbsp;
            <span class="fa fa-list-ol fa-lg">
            </span>&nbsp;Daftar antrian (selesai)
        </h4>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-sm-8"></div>
            <div class="col-sm-4">
              <form class="form-group" action="#" method="post">
                <div class="input-group">
                  <input ng-model="cari" type="text" class="form-control" name="" placeholder="Cari...">
                  <span class="input-group-btn">
                    <button type="submit" class="btn btn-success" name="button">
                      <span class="fa fa-search fa-lg"></span>&nbsp;Cari
                    </button>
                  </span>
                </div>
              </form>
            </div>
          </div>
          <div class="table-responsive">
            <table class="table table-bordered table-striped table-hover">
              <thead>
                <tr>
                  <th>No.</th>
                  <th>Nama</th>
                  <th>Tujuan</th>
                  <th>Tanggal</th>
                  <th>Waktu</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-show="data_jlh == 0">
                  <td colspan="4"><center><strong>Tidak ada antrian</strong></center></td>
                </tr>
                <tr ng-repeat="data in data_antrian | filter:cari">
                  <td>{{ data_antrian.indexOf(data) + 1 }}</td>
                  <td>{{ data.nama }}</td>
                  <td>{{ data.tujuan }}</td>
                  <td>{{ data.tanggal }}</td>
                  <td>{{ data.jam }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="panel-footer">

        </div>
      </div>
    </div>
  </div>
</div>
